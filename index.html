<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Red Website</title>
  <style>
    body {
      background-color: red;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      padding: 100px 300px;
    }

    .button1, .button2, .button3 {
      margin: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button1:hover, .button2:hover, .button3:hover {
      background-color: blue;
      transform: scale(1.05);
    }

    #hiddenBrowser {
  display: none;
  width: 90vw;
  height: 80vh;
  border: 3px solid white;
  margin-top: 40px;
}
  </style>
</head>
<body>

  <button class="button1" onclick="window.open('https://www.amazon.com', '_blank')">
    Go to Amazon
  </button>

  <button class="button2" onclick="handleClick()">
    Click Me!
  </button>

  <button class="button3" onclick="accessBrowser()">
    browser101
  </button>

  <iframe id="hiddenBrowser" src="https://crazygames.com"></iframe>

  <script>
    let secretCode = null;

    function handleClick() {
      alert("Welcome to the Red Website!");
      const userAnswer = prompt("What's your favorite color?");
      if (userAnswer) {
        document.body.style.backgroundColor = userAnswer;
        secretCode = userAnswer.toLowerCase(); // Save the secret code
        alert("Color set! Remember it... ðŸ˜‰");
      } else {
        alert("You didn't type anything!");
      }
    }

    function accessBrowser() {
      const userInput = prompt("Enter your access code:");
      if (userInput && userInput.toLowerCase() === secretCode) {
        document.getElementById('hiddenBrowser').style.display = 'block';
      } else {
        alert("Access denied. Wrong code.");
      }
    }
  </script>

</body>
</html>
