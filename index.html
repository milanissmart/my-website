<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Red Website</title>
    <style>
        body {
            background-color: red;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
.button1 {
      margin-top: 100px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: white;
      color: red;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button1:hover {
      background-color: blue;
    transform: scale(1.05);
}
    }
  </style>
</head>
<body>
  <!-- The button! -->
  <button class="button1" onclick="window.open('https://www.amazon.com', '_blank')">
    Go to Amazon
  </button>
    <button class="button1" onclick="handleClick()">
    Click Me!
  </button>

  <script>
    function handleClick() {
      alert("Welcome to the Red Website!");

      const userAnswer = prompt("What's your favorite color?");
      
      if (userAnswer) {
        alert("Nice choice! You said: " + userAnswer);
        // Optional: log it in the console
        console.log("User's favorite color:", userAnswer);
      } else {
        alert("You didn't type anything!");
      }
    }
  </script>

</body>
</html>
</body>
</html>
